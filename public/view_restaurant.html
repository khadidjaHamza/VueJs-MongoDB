<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Visualisation d'un restaurant</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
</head>
<body onload="getRequest4()">
	<div class="container">
		<form id="formulaireModification" method="put" action="javascript:;" onsubmit="editRestaurant(this)">
			<div class="col-sm-6">

					<label for="restaurant_id">ID </label>
					<input type="text" class="form-control" id="restaurant_id" name="restaurant_id" placeholder="Restaurant_id" required>
				</div>
				<div class="form-group">
					<label for="cuisine">Cuisine </label>
					<input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Cuisine" required>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label for="name">Nom </label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Nom" required>
				</div>
			</div>
			<div class="col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-primary col-xs-12">Enregister</button>
			</div>						
		</form>
	</div>

	<div class="container-fluid">
		<div id="view_restaurant"></div>
